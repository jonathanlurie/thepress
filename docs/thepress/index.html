<html>
<head>
  <title>The Press</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">

  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700|Roboto:300,400" rel="stylesheet">

  <style>

  body {
    margin: none;
    font-family: 'Roboto', sans-serif;
  }

  #main {
    width: 68vw;
    margin-left: 16vw;
  }

  #main > * {
    max-width: 68vw;
  }

  #footer {
    width: 100vw;
    min-height: 300px;
    margin-top: 5px;
    background: #222;
  }

  #header-logo {
    width: 100px;
    left: 0;
    right: 0;
    top: 0;
    margin: auto;
    border: solid 3px #000;
  }

  #header-logo  img {
    width: 100%;
  }

  #header {
    margin-top: 20px;
  }

  .current-menu-item {
    color: red;
  }

  .article-list {
    width: 100%;
  }

  .article-list-elem {
    width: 100%;
    height: 250px;
    margin-bottom: 10px;
    /*display: inline-flex;*/
    position: relative;
  }


  .article-list-elem .cover {
    height: 100%;
    width: 100%;
    /*margin-right: 15px;*/
    position: absolute;
    z-index: 1;
  }

  .article-list-elem .info {
    height: 100%;
    width: 100%;
    position: absolute;
    background: #00000045;
    color: white;
    z-index: 2;
  }

  .article-list-elem > .info > :first-child {
    margin-top: 40px;
  }

  .article-list-elem > .info > * {
    margin-left: 25px;
    margin-right: 25px;

  }

  .article-list-elem .title {
    font-family: 'Playfair Display', serif;
    text-decoration: none;
    color: inherit;
    font-size: 40px;
  }

  .article-list-elem .author {
    font-weight: 300;
    color: #ffffff8c;
  }

  .article-list-elem .date{
    font-weight: 300;
    font-size: 14px;
    color: #ffffff8c;
  }

  .article-list-elem .excerpt {
    font-weight: 300;
    position: absolute;
    bottom: 0;
    margin-bottom: 40px;
    width: 55%;
  }

  .article-list-elem .tag-list {
    display: inline-flex;
    position: absolute;
    margin-bottom: 40px;
    bottom: 0;
    right: 0;
  }

  .article-list-elem .tag-list .tag {
    margin-left: 10px;
    background: #00000066;
    color: #ffffffcf;
    padding: 3px 7px;
    margin-bottom: -4px;
  }


  </style>

  <script id="thepress-template" type="text/x-handlebars-template">
    <div id="main">

      <div id="header">

        <div id="header-logo">
          <a href="">
          <img src="{{site.logo}}"/>
          </a>
        </div>



        <!-- The menu -->
        <ul>
          {{#if article}}
            <li class="current-menu-item">Articles</li>
          {{else}}
            <li>Articles</li>
          {{/if}}

          {{#each menu}}
            {{#sameString this.id ../content.metadata.id}}
              <li class="current-menu-item">{{this.title}}</li>
            {{else}}
              <li>{{this.title}}</li>
            {{/sameString}}
          {{/each}}
        </ul>

      </div> <!-- header -->

      {{#if article}}
        THIS IS AN ARTICLE
        <h1>{{content.metadata.title}}</h1>
        <img src="{{content.metadata.cover}}"></img>
        <div class="content">
          {{{content.body}}}
        </div>
      {{/if}}


      {{#if page}}
        THIS IS A PAGE
        <h1>{{content.metadata.title}}</h1>
        <img src="{{content.metadata.cover}}"></img>
        <div class="content">
          {{{content.body}}}
        </div>
      {{/if}}


      {{#if list}}
        THIS IS A LIST
        {{#if content.prev}}
          <a href="{{content.prev}}"> page {{content.prevIndex}} </a>
        {{/if}}

        {{#if content.next}}
          <a href="{{content.next}}"> page {{content.nextIndex }} </a>
        {{/if}}

        <br>

        <div class="article-list">
        {{#each content.articlesMeta}}
          <div class="article-list-elem">
            <div class="cover" style="background: url({{this.cover}}) no-repeat center center / cover;"></div>
            <div class="info">
              <div class="date">{{this.date}}</div>
              <a class="title" href="{{this.link}}">{{this.title}}</a><br>
              <div class="author">By {{this.author}}</div>
              <div class="excerpt">by {{this.excerpt}}</div>
              <div class="tag-list">
                {{#each this.tags}}
                <div class="tag">{{this}}</div>
                {{/each}}
              </div>


            </div>
          </div>


        {{/each}}
        </div>

      {{/if}}

    </div> <!-- main -->

    <div id="footer">
      footer
    </div>


  </script>

  <style>

  body {
    margin: 0;
  }



  </style>

  <!-- MUST be the last thing in <head> -->
  <script src="../../dist/thepress.js"></script>
</head>
<body>
</body>
</html>
